<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Rubik+Iso&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>André Weinfurter</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="images/aniversario.png" alt="aniversario" class="header__image">
            <h1 class="header__text">Faltam apenas<br>
                <span id="counter" class="header__text"></span><br>
                para ficar mais velho
            </h1>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Joinville -SC
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Bebidas</b>
                        Cada um leva a sua
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        22/02/2024
                    </li>
                </ul>
                <a href="#" class="button button--primary">Confirme aqui!</a>
            </div>
        </div>
    </header>
    <section class="party">
        <div class="container" data-aos="fade-up">
            <div class="party__details">
                <img src="./images/35years.jpg" alt="35 anos" class="party__image">
                <div class="party__details__about">
                    <h2 class="party__details__tittle">
                        Venha comemorar comigo!
                    </h2>
                    <p class="party__details__text">
                        Estou ficando mais velho! Vamo dale!
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
